<!DOCTYPE html>
<html>
<head>
<title>BiQ App - Dashboard</title>
<meta charset="UTF-8">
<% include ./partials/include %>
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-default" role="navigation" style="margin-bottom: 0px;">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"><img width="180px" src="/img/AppDynamicsLogo.svg"/></a><div id="spinnerDiv" style="margin:10px"></div>
            </div>
            <!-- Left Menu -->
			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu"></ul>
				</div>
			</div>
        </nav>    
        <div id="page-wrapper">   
            <!-- Main Page -->
			<div class="row">
				<div id="ErrorTotals" class="panel-red col-md-3"></div>				
			</div>
        </div>
    </div>
</body>
<script type="text/javascript">
	//Your BiQ App Components ...
	var buildDashboard = function(){
		new BoxChartComponent({
			title:"Error Counts",
			targetId:"ErrorTotals",
			action:"View Details",
			actionClick: "alert('setup an action for your component')",
			icon:"fa fa-exclamation fa-2x",
			height:75,
			width:300
			//query:""
		}).draw();
				
		new FilterComponent({
			targetId:"side-menu",
			filters:[{
				label:"Error",
				id:"idError",
				adqlField :"<field name required>",
				query:""
			}]
		}).draw(function(filters){
            buildDashboard();
		});		
	}
	buildDashboard();
</script>
</html>
